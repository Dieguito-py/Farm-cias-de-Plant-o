<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Farmácias de Plantão</title>

    <!-- CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- CSS do Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilização geral */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1abc9c, #2c3e50);
            color: #444;
            padding: 20px;
            position: relative;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        /* Botão de login no canto superior direito */
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1abc9c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .login-button:hover {
            background-color: #16a085;
        }

        /* Estilo para o mapa em tela cheia */
        #map {
            width: 100%;
            height: 100vh;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* Quando a barra de login for exibida */
        .map-with-login {
            width: 65%;
            height: 90vh;
        }

        /* Formulário de Cadastro */
        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        .login-section {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #1abc9c;
            cursor: pointer;
            text-align: center;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Botão de login sempre visível -->
<div class="login-button" onclick="toggleLogin()">Entrar</div>

<div class="container">
    <div id="map" class="map-full"></div>

    <!-- Seção de Login e Cadastro oculta por padrão -->
    <div id="login-section" class="section login-section">
        <h2 class="form-title">Login</h2>
        <form onsubmit="showSection('search-section'); return false;">
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <button type="submit" class="btn">Criar Conta</button>
            <span class="link" onclick="showSection('search-section')">Já tem uma conta? Faça login</span>
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    function toggleLogin() {
        const loginSection = document.getElementById("login-section");
        const map = document.getElementById("map");

        // Alterna a exibição da seção de login e ajusta o tamanho do mapa
        loginSection.classList.toggle("active");
        map.classList.toggle("map-with-login");
    }

    var map = L.map('map').setView([-23.5505, -46.6333], 13); // Posição inicial: São Paulo

    // Modo Dark do mapa
    L.tileLayer('https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    var rota;  // Variável para armazenar a rota

    // Função para pegar a localização do usuário e criar a rota
    function obterLocalizacao() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Ajusta o mapa para a localização do usuário
                map.setView(new L.LatLng(latitude, longitude), 13);

                // Adiciona um marcador na localização do usuário
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup("Você está aqui!")
                    .openPopup();

                // Cria a rota inicial para a localização do usuário (sem destino ainda)
                rota = L.Routing.control({
                    waypoints: [
                        L.latLng(latitude, longitude), // Localização atual do usuário
                    ],
                    routeWhileDragging: true, // Atualiza a rota enquanto o usuário arrasta o ponto de destino
                    createMarker: function() { return null; }, // Não cria marcador nos pontos
                    lineOptions: {
                        styles: [{ color: 'blue', weight: 5 }] // Estilo da linha
                    }
                }).addTo(map);

            }, function(error) {
                alert("Erro ao obter a localização: " + error.message);
            });
        } else {
            alert("Geolocalização não é suportada neste navegador.");
        }
    }

    // Farmácias com coordenadas e nomes
    var farmacias = [
        { nome: "Farmácia Panvel", coordenadas: [-26.875503, -52.406799] },
        { nome: "Farmácia Xanxerê", coordenadas: [-26.877769, -52.404751] }
    ];

    // Adiciona marcadores para as farmácias
    farmacias.forEach(function(farmacia) {
        var marcador = L.marker(farmacia.coordenadas).addTo(map)
            .bindPopup(farmacia.nome)
            .openPopup();

        // Ao clicar em um marcador de farmácia, atualizar a rota
        marcador.on('click', function() {
            atualizarRota(L.latLng(farmacia.coordenadas));
        });
    });

    // Função para atualizar a rota com o novo destino
    function atualizarRota(destinoLatLng) {
        if (rota) {
            // Atualiza os pontos da rota: ponto de partida (usuário) e novo destino
            rota.setWaypoints([
                rota.getWaypoints()[0], // Mantém o ponto de partida (localização do usuário)
                destinoLatLng // Atualiza o destino
            ]);
        }
    }

    // Evento de clique no mapa para definir o destino da rota
    map.on('click', function(event) {
        var destinoLatLng = event.latlng;  // Pega as coordenadas do clique

        // Atualiza a rota com o novo destino
        atualizarRota(destinoLatLng);

        // Adiciona um marcador no destino clicado
        L.marker(destinoLatLng).addTo(map)
            .bindPopup("Destino")
            .openPopup();
    });

    // Chama a função ao carregar a página para pegar a localização
    obterLocalizacao();
</script>

</body>
</html>
