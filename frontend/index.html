<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Farmácias de Plantão</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- CSS do Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>

<!-- Botão de login sempre visível -->
<div class="login-button" onclick="toggleLogin()">Entrar</div>

<div class="container">
    <div id="map" class="map-full"></div>

    <!-- Seção de Login e Cadastro oculta por padrão -->
    <div id="login-section" class="section login-section">
        <h2 class="form-title">Login</h2>
        <form onsubmit="showSection('search-section'); return false;">
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <button type="submit" class="btn">Criar Conta</button>
            <span class="link" onclick="showSection('search-section')">Já tem uma conta? Faça login</span>
        </form>
    </div>
</div>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<!-- Link para o JavaScript -->
<script src="script.js"></script>
</body>

</body>
</html>
